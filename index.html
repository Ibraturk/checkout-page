<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 460px)">
        <title>Gallery</title>
    </head>
    <body>
        <main class="page-checkout">
            <section class="main-container">
                <h1 class="checkout-title">Checkout</h1>
                <section class="main-card-container">
                   <article class="product-container">
                       <div class="image-container">
                       </div>
                       <div class="body-container">
                           <h3 class="product-title">"Mausoleum"</h3>
                           <div class="price-container">
                               <p class="price">ETH 0.01</p>
                               <p class="discount">ETH 0.2</p>
                           </div>
                           <div class="items-container">
                            <span class="material-symbols-outlined remove-icon">
                                remove
                                </span>                               
                                <p class="amount">1</p>
                                <span class="material-symbols-outlined add-icon">
                                    add
                                    </span> 
                           </div>
                       </div>
                   </article> 
                   <article class="product-container">
                       <div class="image-container1">
                       </div>
                       <div class="body-container">
                           <h3 class="product-title">"Eternal shinning"</h3>
                           <div class="price-container">
                               <p class="price">ETH 0.1</p>
                               <p class="discount">ETH 0.2</p>
                           </div>
                           <div class="items-container">
                            <span class="material-symbols-outlined remove-icon">
                                remove
                                </span>                               
                                <p class="amount">1</p>
                                <span class="material-symbols-outlined add-icon">
                                    add
                                    </span> 
                           </div>
                       </div>
                   </article> 
                   <hr class="rounded">
                   <div class="shipping-container">
                       <p class="shipping-body">Shipping</p>
                       <p class="shipping-price">ETH 0.01</p>
                   </div>
                   <hr class="rounded">
                   <div class="total-container">
                       <p class="total-body">Total</p>
                       <p class="total-price">ETH 0.01</p>
                   </div>
                </section>

                <!-- Formulario -->
                <section class="form">
                <form action="#" method="post">
                    <h2 class="form-contact-title">Contact Information</h2>
                    <ul>
                        <li>
                            <label for="email" class="email-title">E-mail</label>
                            <input type="email" id="email" name="user-mail" class="email-container">
                        </li>
                        <li>
                            <label for="phone" class="phone-title">Phone</label>
                            <input type="number" id="phone" name="user-phone" class="phone-container">
                        </li>
                        
                    </ul>

                    <h2>Shipping address</h2>
                    <ul>
                        <li>
                            <label for="name">Full name</label>
                            <input type="text" id="name" name="user-name">
                        </li>
                        <li>
                            <label for="address">Address</label>
                            <input type="text" id="address" name="user-address">
                        </li>
                        <li>
                            <label for="city">City</label>
                            <input type="text" id="city" name="user-city">
                        </li>
                        <li>
                            <label for="country">Country</label>
                            <input type="text" id="country" name="user-country">
                        </li>
                        <li>
                            <label for="postalCode">Postal code</label>
                            <input type="text" id="postalCode" name="user-postalCode">
                        </li>
                        <label>
                            <input type="checkbox" name="remember-user" id="#">save this information for next time
                        </label>
                    </ul>
                    <li class="button">
                        <button type="submit">Continue</button>
                      </li>
                    </form>
                </section>
            </section>
    </main>
    <footer>
        <div class="footer-text-container">
          <p>created by <a href="https://devchallenges.io/portfolio/Ibraturk">Ibragragirena</a> - devChallenges.io</p>
        </div>
      </footer>  

   <script src="./main.js"></script>

</body>
</html>
